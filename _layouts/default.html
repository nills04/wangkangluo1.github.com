<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title> {{ page.title }} </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/paw.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/paw.ico" />

    <link href="http://feeds2.feedburner.com/tekkub" rel="alternate" title="Tekkub's Emporium of Random Crap" type="application/atom+xml" />

    <link rel="stylesheet" href="/css/main.css" type="text/css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/delay.js"></script>
    <script type="text/javascript" src="/js/wowi.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>

  <body>
    <div id="container" style="position: relative;">
      <div class="myribbon">
        <a href="http://github.com/tekkub">
          <span>Fork me on GitHub</span>
        </a>
      </div>
      <div id="header">
        <h1> {{ page.title }} </h1>
        <h2> {{ page.subtitle }} </h2>
      </div>

      <div id="main-content">
        {{ content }}
      </div>

      <div id="footer"><p>&nbsp;</p></div>

      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        var pageTracker = _gat._getTracker("UA-3366004-1");
        pageTracker._initData();
        pageTracker._trackPageview();
      </script>
    </div>
  </body>
</html>
